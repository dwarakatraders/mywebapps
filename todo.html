<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Management System</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <h1>My Work</h1>
    </header>
    <nav class="top-nav">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div> <!-- Menu toggle icon -->
        <div class="top-title">To-Do List Management System</div>
    </nav>
    <div class="container">
        <!-- Left side navigation menu -->
        <aside class="side-nav" id="sideNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="calc.html">Calculator</a></li>
                <li><a href="library.html">Library</a></li>
                <!--<li><a href="#">Shopping Cart</a></li> -->
            </ul>
            <button class="close-btn" onclick="toggleMenu()">&times;</button> <!-- Close button for mobile -->
        </aside>
        <main>
            <section class="add-task">
                <h2>Add Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskInput" name="task" placeholder="Enter task...">

                    <select id="assignToSelect"  name="assignto">
                        <option value="Unassigned">Unassigned</option>
                        <option value="Mounika">Mounika</option>
                        <option value="Nisha">Nisha</option>
                        <option value="Saranya">Saranya</option>
                        <option value="Sindhu">Sindhu</option>
                        <option value="Umaya">Umaya</option>
                    </select>


                    <button type="submit" id="btnAdd" disabled>Add</button>
                </form>
            </section>
            <section class="filter-options">
                <h2>Filter By:</h2>
                <form id="filterForm">
                    <select id="statusFilter" name="status">
                        <option value="All">All</option>
                        <option value="Completed">Completed</option>
                        <option value="Open">Open</option>
                    </select>
                    <select id="assignFilter" name="assignto">
                        <option value="All">All Assignees</option>
                        <option value="Unassigned">Unassigned</option>
                        <option value="Mounika">Mounika</option>
                        <option value="Nisha">Nisha</option>
                        <option value="Saranya">Saranya</option>
                        <option value="Sindhu">Sindhu</option>
                        <option value="Umaya">Umaya</option>
                        <!-- Add more users as needed -->
                    </select>
                    <select id="sortBy" name="sortby">
                        <option value="createdon">Sort by Created Date</option>
                        <option value="task">Sort by Task</option>
                    </select>
                </form>
            </section>
            <section class="todo-list">
                <div class="task-list" id="tasklist">
                    <!-- List View -->

                </div>
                <div class="pagination">
                    <button class="prevButton" id="prevButton" title="Previous">&lt; Prev</button>
                    <span class="pageInfo" id="pageInfo"></span>
                    <button class="nextButton" id="nextButton" title="Next">Next &gt;</button>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script src="js/todo.js"></script>
    <script>
        function toggleMenu() {
            var sideNav = document.getElementById("sideNav");
            sideNav.classList.toggle("show");
        }
    </script>
</body>

</html>
