<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umaya's App List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="hideFrame()">
    <div>
        <div class="divdesktop"><img src="img/library.jpg" id="libicon" alt="library" class="desktopicon"
                onclick="closeOpenApp(0)">
        </div>
        <div class="divdesktext">
            <a href="javascript:closeOpenApp(0)" class="desktoptitle">Library</a>
        </div>
        <div class="divdesktop"><img src="img/checklist.png" id="todoicon" alt="To-Do List" class="desktopicon"
                onclick="closeOpenApp(2)">
        </div>
        <div class="divdesktext">
            <a href="javascript:closeOpenApp(2)" class="desktoptitle">To-Do</a>
        </div>
        <div class="divdesktop"><img src="img/calc.jpg" id="calcicon" alt="Calculator" class="desktopicon"
                onclick="closeOpenApp(4)">
        </div>
        <div class="divdesktext">
            <a href="javascript:closeOpenApp(4)" class="desktoptitle">Calculator</a>
        </div>
    </div>
    <div class="main">

        <div id="libcontainer">
            <div id="libcontainerheader">
                <div class="part left">
                    <i class="fa fa-book bookicon"></i>
                </div>
                <div class="part middle">
                    Library Management System
                </div>

                <div class="part right closeicon" onclick="closeOpenApp(1);">
                    <span class="dot">x</span>
                </div>
            </div>
            <div class="libbody">
                <iframe id="idlibraryframe" src="library.html"></iframe>
            </div>
        </div>

        <div id="todocontainer">
            <div id="todocontainerheader">
                <div class="part left">
                    <i class="fa fa-pencil-square-o bookicon"></i>
                </div>
                <div class="part middle">
                    To-Do List
                </div>

                <div class="part right closeicon" onclick="closeOpenApp(3);">
                    <span class="dot">x</span>
                </div>
            </div>
            <div class="todobody">
                <iframe id="idtodoframe" src="todolist.html"></iframe>
            </div>
        </div>

        <div id="calccontainer">
            <div id="calccontainerheader">
                <div class="part leftcalc">
                    <i class="fa fa-calculator bookicon"></i>
                </div>
                <div class="part middlecalc">
                    Calculator
                </div>

                <div class="part rightcalc closeicon" onclick="closeOpenApp(5);">
                    <span class="dot">x</span>
                </div>
            </div>
            <div>
                <iframe id="idcalcframe" src="calc.html"></iframe>
            </div>
        </div>
    </div>

    <div id="footer">
        <input type="button" id="btnmyApps" value="My Apps">
        <div class="dropup-menu" id="dropupMenu"><br>
            <label id="lblName">Umaya's App
                List</label>
            <br><br>
            <a href="javascript:closeOpenApp(0);">Library Management</a>
            <a href="javascript:closeOpenApp(2);">To-Do List</a>
            <a href="javascript:closeOpenApp(4);">Calculator</a>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
