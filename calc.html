<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css">
</head>

<body>
    <header>
        <h1>My Work</h1>
    </header>
    <nav class="top-nav">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div> <!-- Menu toggle icon -->
       <div class="top-title"> Calculator   </div>       
    </nav>
    <div class="container">
        <!-- Left side navigation menu -->
        <aside class="side-nav" id="sideNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="calc.html" class="activelink">Calculator</a></li>
                <li><a href="library.html">Library</a></li>
                <!--<li><a href="#">Shopping Cart</a></li> -->
            </ul>
            <button class="close-btn" onclick="toggleMenu()">&times;</button> <!-- Close button for mobile -->
        </aside>
        <main>
            <div class="calculator">
                <div class="display">
                    <input type="text" name="answerBox" id="idFirst" hidden="true" value="0">
                    <input type="text" name="answerBox" id="idOperator" hidden="true" value="0">
                    <span class="result" id="idAnswerBox">0</span>
                </div>
                <div class="buttons">
                    <button class="button function" onclick="clearInput()">AC</button>
                    <button class="button function" onclick="display('+/-')" onkeydown="display('+/-')">±</button>
                    <button class="button function" onclick="display('%')" onkeydown="display('%')">%</button>
                    <button class="button operator" onclick="display('/')" onkeydown="display('/')">÷</button>
                    <button class="button number" onclick="display('7')" onkeydown="display('7')">7</button>
                    <button class="button number" onclick="display('8')" onkeydown="display('8')">8</button>
                    <button class="button number" onclick="display('9')" onkeydown="display('9')">9</button>
                    <button class="button operator" onclick="display('*')" onkeydown="display('*')">×</button>
                    <button class="button number" onclick="display('4')" onkeydown="display('4')">4</button>
                    <button class="button number" onclick="display('5')" onkeydown="display('5')">5</button>
                    <button class="button number" onclick="display('6')" onkeydown="display('6')">6</button>
                    <button class="button operator" onclick="display('-')" onkeydown="display('-')">−</button>
                    <button class="button number" onclick="display('1')" onkeydown="display('1')">1</button>
                    <button class="button number" onclick="display('2')" onkeydown="display('2')">2</button>
                    <button class="button number" onclick="display('3')" onkeydown="display('3')">3</button>
                    <button class="button operator" onclick="display('+')" onkeydown="display('+')">+</button>
                    <button class="button number zero" onclick="display('0')" onkeydown="display('0')">0</button>
                    <button class="button number" onclick="display('.')" onkeydown="display('.')">.</button>
                    <button class="button operator" onclick="display('=')">=</button>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script src="js/calc.js"></script>
    <script>
        function toggleMenu() {
            var sideNav = document.getElementById("sideNav");
            sideNav.classList.toggle("show");
        }
    </script>
</body>

</html>
